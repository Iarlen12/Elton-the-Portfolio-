<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Mini Quadrados Animados</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    let total = width >= 1024 ? 180 : width >= 768 ? 160 : 100;

    const particles = [];

    for (let i = 0; i < total; i++) {
      particles.push({
        x: Math.random() * width,
        y: Math.random() * height,
        dx: Math.random() * 0.5 - 0.25,
        dy: Math.random() * 0.5 - 0.25,
        size: Math.random() * 4 + 2,
        opacityAngle: Math.random() * Math.PI * 2,
        opacitySpeed: Math.random() * 0.05 + 0.01
      });
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);

      for (const p of particles) {
        // Movimento
        p.x += p.dx;
        p.y += p.dy;

        if (p.x <= 0 || p.x >= width) p.dx *= -1;
        if (p.y <= 0 || p.y >= height) p.dy *= -1;

        // Animação de opacidade (desaparecendo e aparecendo)
        p.opacityAngle += p.opacitySpeed;
        const opacity = (Math.sin(p.opacityAngle) + 1) / 2; // de 0 a 1

        // Desenha quadrado
ctx.fillStyle = `rgba(50, 255, 100, ${opacity})`;
        ctx.fillRect(p.x, p.y, p.size, p.size);
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
